<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MyIG</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
</head>
<body class="bg-gray-50">

    <div class="container mx-auto flex flex-col justify-center items-center min-h-screen p-4">
        <div class="w-full max-w-sm">
            <!-- Login Form -->
            <div id="login-container" class="bg-white border border-gray-300 rounded-lg p-8 mb-4">
                <h1 class="text-4xl font-serif text-center mb-6">MyIG</h1>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" class="w-full p-2 mb-3 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    <input type="password" id="login-password" placeholder="Password" class="w-full p-2 mb-4 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded font-semibold hover:bg-blue-600 transition-colors">Log In</button>
                </form>
                <p id="login-error" class="text-red-500 text-center mt-4 text-sm"></p>
            </div>

            <!-- Signup Form -->
            <div id="signup-container" class="bg-white border border-gray-300 rounded-lg p-8 mb-4 hidden">
                <h1 class="text-4xl font-serif text-center mb-6">MyIG</h1>
                 <p class="text-gray-500 text-center font-semibold mb-4">Sign up to see photos and videos from your friends.</p>
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="Email" class="w-full p-2 mb-3 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    <input type="text" id="signup-username" placeholder="Username" class="w-full p-2 mb-3 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    <input type="password" id="signup-password" placeholder="Password" class="w-full p-2 mb-4 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded font-semibold hover:bg-blue-600 transition-colors">Sign Up</button>
                </form>
                <p id="signup-error" class="text-red-500 text-center mt-4 text-sm"></p>
            </div>

            <div class="bg-white border border-gray-300 rounded-lg p-4 text-center">
                <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link" class="text-blue-500 font-semibold">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
