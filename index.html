<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-50">

    <!-- Top Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-300 z-10">
        <div class="container mx-auto flex justify-between items-center p-3">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" class="h-7">
            <div class="flex items-center space-x-4">
                <a href="/" class="text-2xl text-black"><i class="fas fa-home"></i></a>
                <a href="/upload.html" class="text-2xl text-black"><i class="far fa-plus-square"></i></a>
                <a href="/profile.html" class="text-2xl text-black"><i class="far fa-user-circle"></i></a>
                <button id="logout-btn" class="text-sm text-blue-500 font-semibold">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto max-w-lg pt-16 pb-20">
        <!-- Feed Container -->
        <div id="feed-container" class="space-y-4">
            <!-- Posts will be injected here by JavaScript -->
            <div class="text-center p-10 text-gray-500">Loading posts...</div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 z-10 md:hidden">
        <div class="container mx-auto flex justify-around items-center p-3">
            <a href="/" class="text-2xl text-black"><i class="fas fa-home"></i></a>
            <a href="#" class="text-2xl text-black"><i class="fas fa-search"></i></a>
            <a href="/upload.html" class="text-2xl text-black"><i class="far fa-plus-square"></i></a>
            <a href="#" class="text-2xl text-black"><i class="far fa-heart"></i></a>
            <a href="/profile.html" class="text-2xl text-black"><i class="far fa-user-circle"></i></a>
        </div>
    </nav>

    <script type="module" src="js/main.js"></script>
</body>
</html>
