<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | MyIG</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-300 fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto flex justify-between items-center p-3">
            <h1 class="text-2xl font-serif">MyIG</h1>
            <button id="logout-btn" class="text-gray-600 hover:text-blue-500"><i class="fas fa-sign-out-alt fa-lg"></i></button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto max-w-lg pt-16 pb-20">
        <div id="feed-container"> 
            <!-- Loading Skeleton -->
            <div class="post-skeleton bg-white border border-gray-300 rounded-lg mb-4">
                <div class="p-3 flex items-center">
                    <div class="w-8 h-8 bg-gray-200 rounded-full animate-pulse"></div>
                    <div class="w-24 h-4 bg-gray-200 rounded ml-3 animate-pulse"></div>
                </div>
                <div class="w-full h-96 bg-gray-200 animate-pulse"></div>
                <div class="p-3">
                    <div class="w-1/4 h-4 bg-gray-200 rounded mb-2 animate-pulse"></div>
                    <div class="w-full h-4 bg-gray-200 rounded animate-pulse"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bg-white border-t border-gray-300 fixed bottom-0 left-0 right-0 z-10">
        <div class="container mx-auto flex justify-around items-center h-16">
            <a href="/feed.html" class="text-blue-500 text-2xl"><i class="fas fa-home"></i></a>
            <a href="/upload.html" class="text-gray-600 text-2xl"><i class="far fa-plus-square"></i></a>
            <a href="/profile.html" class="text-gray-600 text-2xl"><i class="far fa-user"></i></a>
        </div>
    </nav>

    <script src="js/main.js"></script>
    <script type="module" src="js/feed.js"></script>
</body>
</html>
