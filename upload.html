<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload | MyIG</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-300 fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto flex justify-between items-center p-3">
            <h1 class="text-2xl font-serif">New Post</h1>
            <button id="post-btn" class="text-blue-500 font-semibold text-lg hidden">Post</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto max-w-lg pt-16 pb-20 p-4">
        <div id="upload-container">
            <div id="image-preview-container" class="mb-4 hidden">
                <img id="image-preview" src="#" alt="Image preview" class="max-w-full rounded-lg mx-auto">
            </div>

            <label for="file-upload" class="w-full flex flex-col items-center px-4 py-6 bg-white text-blue-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue-500 cursor-pointer hover:bg-blue-500 hover:text-white">
                <i class="fas fa-cloud-upload-alt fa-3x"></i>
                <span class="mt-2 text-base leading-normal">Select a photo</span>
                <input type='file' id="file-upload" class="hidden" accept="image/*" />
            </label>

            <textarea id="caption-input" class="w-full p-2 mt-4 bg-gray-100 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 hidden" placeholder="Write a caption..."></textarea>

            <div id="progress-container" class="w-full bg-gray-200 rounded-full h-2.5 mt-4 hidden">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="upload-status" class="text-center mt-2"></p>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bg-white border-t border-gray-300 fixed bottom-0 left-0 right-0 z-10">
        <div class="container mx-auto flex justify-around items-center h-16">
            <a href="/feed.html" class="text-gray-600 text-2xl"><i class="fas fa-home"></i></a>
            <a href="/upload.html" class="text-blue-500 text-2xl"><i class="far fa-plus-square"></i></a>
            <a href="/profile.html" class="text-gray-600 text-2xl"><i class="far fa-user"></i></a>
        </div>
    </nav>

    <script src="js/main.js"></script>
    <script type="module" src="js/upload.js"></script>
</body>
</html>
