<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto flex flex-col justify-center items-center min-h-screen p-4">
        <div class="w-full max-w-sm">
            <!-- Login Form -->
            <div id="login-box" class="bg-white border border-gray-300 rounded-md p-8 text-center">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" class="h-8 mx-auto mb-6">
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" class="w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 mb-2 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400">
                    <input type="password" id="login-password" placeholder="Password" class="w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 mb-4 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400">
                    <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition-colors">Log In</button>
                </form>
                <div class="text-red-500 text-sm mt-2" id="login-error"></div>
            </div>

            <!-- Sign Up Toggle -->
            <div class="bg-white border border-gray-300 rounded-md p-6 text-center mt-4">
                <p class="text-sm">Don't have an account? <button id="show-signup" class="text-blue-500 font-semibold">Sign up</button></p>
            </div>
        </div>

        <div id="signup-container" class="hidden w-full max-w-sm mt-[-20px]">
            <!-- Signup Form -->
            <div class="bg-white border border-gray-300 rounded-md p-8 text-center">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" class="h-8 mx-auto mb-4">
                <p class="text-gray-500 font-semibold mb-4">Sign up to see photos and videos from your friends.</p>
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="Email" class="w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 mb-2 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400">
                    <input type="text" id="signup-username" placeholder="Username" class="w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 mb-2 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400">
                    <input type="password" id="signup-password" placeholder="Password" class="w-full bg-gray-50 border border-gray-300 rounded px-3 py-2 mb-4 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400">
                    <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition-colors">Sign Up</button>
                </form>
                <div class="text-red-500 text-sm mt-2" id="signup-error"></div>
            </div>

             <!-- Login Toggle -->
            <div class="bg-white border border-gray-300 rounded-md p-6 text-center mt-4">
                <p class="text-sm">Have an account? <button id="show-login" class="text-blue-500 font-semibold">Log in</button></p>
            </div>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
