<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | MyIG</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-300 fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto flex justify-between items-center p-3">
            <h1 id="profile-username" class="text-xl font-semibold"></h1>
            <button id="logout-btn-profile" class="text-gray-600 hover:text-blue-500"><i class="fas fa-sign-out-alt fa-lg"></i></button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto max-w-4xl pt-16 pb-20 p-4">
        <!-- Profile Info -->
        <div class="flex items-center mb-6">
            <div class="w-20 h-20 bg-gray-300 rounded-full mr-6"></div>
            <div>
                <h2 id="profile-username-main" class="text-2xl font-light">Loading...</h2>
                <div class="flex space-x-4 mt-2 text-center">
                    <div><span id="post-count" class="font-semibold">0</span> posts</div>
                </div>
            </div>
        </div>

        <!-- User Posts Grid -->
        <div id="profile-posts-container" class="grid grid-cols-3 gap-1">
            <!-- Posts will be injected here -->
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bg-white border-t border-gray-300 fixed bottom-0 left-0 right-0 z-10">
        <div class="container mx-auto flex justify-around items-center h-16">
            <a href="/feed.html" class="text-gray-600 text-2xl"><i class="fas fa-home"></i></a>
            <a href="/upload.html" class="text-gray-600 text-2xl"><i class="far fa-plus-square"></i></a>
            <a href="/profile.html" class="text-blue-500 text-2xl"><i class="far fa-user"></i></a>
        </div>
    </nav>

    <script src="js/main.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
